version: '3.3'

networks:
  frontend:
  backend:

services:
  web:
    build: .
    networks:
      - frontend
    volumes:
      - ./web:/var/www/html
    environment:
      VIRTUAL_HOST: chatter.docker
    links:
      - "database:database"
  database:
    image: mysql:8
    networks:
      - backend
